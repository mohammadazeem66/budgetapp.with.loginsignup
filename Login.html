<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css
">

<style>

    .loginform{
        margin-left: 40%;
        margin-top: 15%;
        border: 1px solid;
        border-radius: 10px;
        width: 300px;
        height: 280px;
        display: flex;
        justify-content: center;
        flex-direction: column;
        padding: 10px;
    
    }
    
    .loginform h2{
        text-align: center;
    }

</style>

</head>
<body>
    



    <div class="loginform">

        <h2>Log In</h2>
    
        <input type="email" id="email" placeholder="Enter Your Email"> <br>
        <input type="password" id="password" placeholder="Enter Password"> <br>
        <button class="btn btn-outline-success" type="submit" id="btn">Log In</button><br>
        <span>You don't have account ? <a href="./index.html">Signup </a></span>
    
    </div>


    <script type="module" src="./login.js"></script>


</body>
</html>
