<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css
">

<style>

    .loginform{
        margin-left: 37%;
        margin-top: 12%;
        border: 1px solid;
        border-radius: 10px;
        width: 300px;
        height: 280px;
        display: flex;
        justify-content: center;
        flex-direction: column;
        padding: 10px;
    
    }
    
    .loginform h2{
        text-align: center;
    }

    body h1{

        text-align: center;
       margin-top: 10%;

    }

</style>

</head>
<body>
    

    <h1>Welcome to Budget App</h1>


    <div class="loginform">

        <h2>Sign Up</h2>
    
        <input type="email" id="email" placeholder="Enter Your Email"> <br>
        <input type="password" id="password" placeholder="Enter Password"> <br>
        <button class="btn btn-outline-success" type="submit" id="btn">Sign Up</button> <br>
        <span>you have already account ? <a href="./Login.html">Login </a></span>
    
    
    </div>


    <script type="module" src="./signup.js"></script>


</body>
</html>
